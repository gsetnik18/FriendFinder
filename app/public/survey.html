<!DOCTYPE html>
<html lang="en">

<head>

    <title>Friend Finder</title>
    <script src="https://code.jquery.com/jquery-3.4.0.js"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <header>
        <h1>Friend Finder</h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/survey">Survey</a>

    <div class="container content survey-body">
        <h1>Survey</h1>
        <p>Please answer a few questions, so we can get to know you a little better! 1 = Strongly Disagree, 5 = Strongly

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">I have been known to beg for it.</label>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">

            <div class="form-group">

                    <option value="1">1</option>

                    <option value="3">3</option>

                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">I can be naughty, and will likely need the occasional punishment.</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

            <div class="form-group">

            </div>
            <div class="form-group">

                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">I love me some...toys.</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1</option>

                </select>
            </div>
            <div class="form-group">
                <label for="question10">I am up to date on all of my vaccinations.</label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit" id="submit-button" data-toggle="modal"
                data-target="#examp">Submit responses!</button>

        </form>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">

        $(document).ready(function () {
            console.log("I'm ready!")
        });
        $('#submit-button').on('click', function (event) {
        
            //$('#myInput').trigger('focus')
            //console.log("Hello World!");
            event.preventDefault();
            //console.log("hello");
            var data = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [$("#question1").val().trim(),
                $("#question2").val().trim(),
                $("#question3").val().trim(),
                $("#question4").val().trim(),
                $("#question5").val().trim(),
                $("#question6").val().trim(),
                $("#question7").val().trim(),
                $("#question8").val().trim(),
                $("#question9").val().trim(),
                $("#question10").val().trim()]
            }
                console.log(data);
            $.post('/api/friends', data, function(friendMatch) {
                console.log(friendMatch);
            })

        })
    </script>
</body>

</html>
